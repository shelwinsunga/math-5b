<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manim-web Examples</title>
    <style>
      h1 {
        text-align: center;
      }

      h2 {
        font-size: 1.2rem;
      }

      a.example,
      a.example img {
        width: 500px;
        height: calc(500px * (9 / 16));
      }

      a.example img {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      a.example {
        position: relative;
        display: inline-flex;
        justify-content: center;
        align-items: center;

        background-color: black;
        overflow: hidden;
        color: white;

        border-radius: 10px;
        margin: 10px;
      }

      a.example h2 {
        z-index: 2;
        opacity: 0;
      }

      a.example:hover h2 {
        opacity: 1;
      }

      a.example:hover img {
        filter: blur(10px);
      }

      :root {
        font-size: 24pt;
      }

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-weight: bold;
        transition-duration: 500ms;
      }

      .container {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
      }
    </style>
  </head>

  <body>
    <h1>Manim web Examples</h1>

    <div class="container">
      <a href="complex_exponential.html" class="example">
        <h2>Complex Exponential</h2>
        <img src="assets/images/complex_exponential.png" alt="" />
      </a>
      <a href="matrix_transformation.html" class="example">
        <h2>Matrix transformation</h2>
        <img src="assets/images/matrix_transformation.png" alt="" />
      </a>
      <a href="fourier_transform.html" class="example">
        <h2>Fourier Transform</h2>
        <img src="assets/images/fourier_transform.png" alt="" />
      </a>
      <a href="logo.html" class="example">
        <h2>Logo</h2>
        <img src="assets/images/logo.png" alt="" />
      </a>
      <a href="square_to_circle.html" class="example">
        <h2>Square to circle</h2>
        <img src="assets/images/square_to_circle.png" alt="" />
      </a>
    </div>
  </body>
</html>
